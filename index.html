<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <!-- font -->
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="div-container">
      <div class="top-sec">
        <div class="left">
          <p>My balance</p>
          <p>$921.48</p>
        </div>
        <div class="right-sec">
          <svg
            width="72"
            height="48"
            viewBox="0 0 72 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="none" fill-rule="evenodd">
              <circle fill="#382314" cx="48" cy="24" r="24" />
              <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
            </g>
          </svg>
        </div>
      </div>
      <div class="bottom-sec">
        <h3>Spendings - Last 7 days</h3>
        <div class="bars">
          <div class="mon">
            <span class="money-value">$20.85</span>
            <div class="bar mon-bar"></div>
            <p>mon</p>
          </div>
          <div class="tue">
            <span class="money-value">$35.33</span>
            <div class="bar tue-bar"></div>
            <p>tue</p>
          </div>
          <div class="wed">
            <span class="money-value">$52.36</span>
            <div class="bar wed-bar"></div>
            <p>wed</p>
          </div>
          <div class="thu">
            <span class="money-value">$31.07</span>
            <div class="bar thu-bar"></div>
            <p>thu</p>
          </div>
          <div class="fri">
            <span class="money-value">$29.62</span>
            <div class="bar fri-bar"></div>
            <p>fri</p>
          </div>
          <div class="sat">
            <span class="money-value">$47.18</span>
            <div class="bar sat-bar"></div>
            <p>sat</p>
          </div>
          <div class="sun">
            <span class="money-value">$30.89</span>
            <div class="bar sun-bar"></div>
            <p>sun</p>
          </div>
        </div>
        <hr />
        <div class="total-sec">
          <!-- <div class="left">
            <p>Total this month</p>
            <p>$478.33</p>
          </div>
          <div class="right">
            <p>+2.4%</p>
            <p>from last month</p>
          </div> -->
          <p class="total-text">Total this month</p>
          <div class="total">
            <p>$478.33</p>
            <p>+2.4%</p>
          </div>
          <p class="final-text">from last month</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
